<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .checkAge {
            position: relative;
            justify-content: center;
            width: 100px;
            background-color: yellow;

        }
    </style>
</head>

<body>
    <div class="checkAge">
        <h1 id="check">chek your eligiblity</h1>
        <button onclick="checkAge()">check your age</button>
    </div>
    <script>
            
        const checkAge = () => {
            let age = window.prompt("Please your Enter age:")
            let check = document.getElementById("check")
            if (age >= 18) {
                check.innerHTML = "You are eligible to vote"
            }
            else {
                check.innerHTML = "You are not eligible to vote"

            }

        }
    </script>
</body>

</html>
